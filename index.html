<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
    <!-- Link to css -->
    <link rel="stylesheet" href="./assets/css/project.css" />

    <!-- Link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Broke But Cultured</title>
</head>

<body>
    <header id="header">
        <div class="container-fluid" id="topBanner">
            <h1 id="pageName">Broke but Cultured</h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="" id="history">Past Searches</a></li>
                    <li><a href=""id="bookNow">Book Now!</a></li>
                </ul>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->
    <!-- End Header -->

    <main id="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <h2>Need help finding your next destination?</h2>
                    <h3>Want to budget and stay cultured?</h3>
                    <h4>Search away...</h4>


                    <form action="/trip.html" method="get" id="countries_search" target="_self">
                        <label for="country"></label>
                        <input type="text" id='search' placeholder="Enter the country you want to visit" class="form-control" name="country">
                        <label for="days"></label>
                        <input type="number" id='daysInput' placeholder="For how many days?" class="form-control" name="days">
                        <label for="budget"></label>
                        <input type="number" id='budgetInput' placeholder="What's your budget?" class="form-control" name="budget">
                        <input type="submit" value="Submit">
                    </form>
  
                    <!-- Modal -->
                  
                </div>

                <div class="col-lg-3">
                    <img src="./assets/images/Lovepik_com-611131639-Travel Travel Passport Ticket png.png"
                        class="img-fluid mb-3 mb-lg-0" id="passport" alt="">
                </div>
            </div>
            
            <div class="row" id="stats">
                <div class="col-lg-3" id="countryStats">
                    <span>195</span>
                    <p>Countries</p>
                </div>
                <div class="col-lg-3" id="currencyStats">
                    <span>180</span>
                    <p>Currencies</p>
                </div>
                <div class="col-lg-3" id="cultureStats">
                    <span>1000+</span>
                    <p>Cultures</p>
                </div>
            </div>
            <div class="row" id="pastSearches">
            </div>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./assets/js/countries.js"></script>
</body>

</html>
