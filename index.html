    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/project.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Broke But Cultured</title>
</head>

<body>
    <header id="header">
        <div class="container-fluid" id="topBanner">
            <h1 id="pageName">Broke but Cultured</h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a href="" id="history">Past Searches</a></li>
                    <li><a href=""id="bookNow">Book Now!</a></li>
                </ul>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->
    <!-- End Header -->

    <main id="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <h2>Need help finding your next destination?</h2>
                    <h3>Want to budget and stay cultured?</h3>
                    <h4>Search away...</h4>
                    <form id="countries_search" class="col-lg-9">
                        <div class="input-group" id="input">
                            <input type="text" id='search' class="form-control " placeholder="Country Name"
                                aria-label="Country Name" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group" id="input">
                            <input type="text" id='daysInput' class="form-control" placeholder="Number of days"
                                aria-label="Days" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group" id="input">
                            <input type="text" id="budgetInput" class="form-control" placeholder="Budget"
                                aria-label="budgetInput" aria-describedby="basic-addon2">
                        </div>
                        
                        <div class="input-group-append">
                                <button class="btn btn-lg btn-light" id="searchBtn" type="button">Button</button>
                        </div>
                            <!-- Modal -->
                    </form>
                </div>
                <div class="col-lg-3">
                    <!-- <img src="./assets/images/Lovepik_com-611131639-Travel Travel Passport Ticket png.png" -->
                        class="img-fluid mb-3 mb-lg-0" id="passport" alt="">
                </div>
            </div>
            
            <div class="row" id="stats">
                <div class="col-lg-3" id="countryStats">
                    <span>195</span>
                    <p>Countries</p>
                </div>
                <div class="col-lg-3" id="currencyStats">
                    <span>180</span>
                    <p>Currencies</p>
                </div>
                <div class="col-lg-3" id="cultureStats">
                    <span>1000+</span>
                    <p>Cultures</p>
                </div>

            </div>
    </main>
